services:
  hotjar.snippet:
    class: Drupal\hotjar\SnippetBuilder
    arguments:
      - '@state'
      - '@config.factory'
      - '@hotjar.settings'
      - '@module_handler'
      - '@asset.js.collection_optimizer'
      - '@messenger'
      - '@file_system'

  hotjar.settings:
    class: Drupal\hotjar\HotjarSettings
    arguments:
      - '@config.factory'
      - '@module_handler'

  hotjar.access:
    class: Drupal\hotjar\SnippetAccess
    arguments:
      - '@hotjar.settings'
      - '@module_handler'
      - '@config.factory'
      - '@path.current'
      - '@path_alias.manager'
      - '@path.matcher'
      - '@current_user'
      - '@request_stack'
