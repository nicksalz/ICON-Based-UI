<!DOCTYPE html>
<html>
    
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Portal</title>
<!--    Bootstrap Core -->
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    
    <style type= "text/css">
    
        body {
            border-top: 5px solid #ffcc00;
            background-image: -ms-linear-gradient(top, #ffeeaa 0%, #EEEEEE 100%);
            background-image: -moz-linear-gradient(top, #ffeeaa 0%, #EEEEEE 100%);
            background-image: -o-linear-gradient(top, #ffeeaa 0%, #EEEEEE 100%);
            background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #ffeeaa), color-stop(1, #EEEEEE));
            background-image: -webkit-linear-gradient(top, #ffeeaa 0%, #EEEEEE 100%);
            background-image: linear-gradient(to bottom, #ffeeaa 0%, #EEEEEE 100%);
        }
    </style>
</head>
    
    
<body>
  
    
    <script>
    
    var x = document.getElementById("form_id");
  
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(onGeoSuccess);

      } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function onGeoSuccess(event) {

        document.getElementById("Latitude").value = event.coords.latitude;
        document.getElementById("Longitude").value = event.coords.longitude;
        document.getElementById("Position1").value = event.coords.latitude + ", " + event.coords.longitude;   
       
    }
    </script>
    

    <div class="container">
        <div class="alert-message"></div>
        <div class="panel panel-default login-panel">
        <div class="panel-heading"><h1>UI Attendance Portal</h1></div>
        <div class="panel-body">
<!--
            <div class="brand">
                <img class="img img-icon" src="/uip/images/ICON.png" alt="University of Iowa Logo">
            </div>
-->
            <div class="form-container">
                
                <form name="loginForm" method="post" action=" https://amn4jl57ma.execute-api.us-east-2.amazonaws.com/Alpha" id="form_id" class="form_class">
                    
                    <div class="form-group">
                        
                        <label for="hawkid">HawkID</label>
                        <input name="uip_hawkid" type="text" class="form-control" id="hawkid" value="" autocapitalize="off" autocorrect="off" spellcheck="false" autocomplete="username" required="" autofocus="">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input name="uip_password" type="password" class="form-control" id="password" value="" autocomplete="current-password" required="">
                    </div>

                    <div class="login-error"></div>
                    
                    <input type="hidden" id="Latitude" name="Latitude" value="">
                    <input type="hidden" id="Longitude" name="Longitude" value="">
                    <input type="hidden" id="Position1" name="Position1" value="">

<!--                    <input type="hidden" name="service" value="https://icon.uiowa.edu/landingPage">-->
                    
<!--                    <input type="hidden" name="uip_nonPassportRequestParameters" value="">-->
                    
                    <input type="button" name="location_button" value="Verify Location" class="btn btn-primary location-button" onclick="getLocation()">


                    <input type="Submit" name="uip_action" value="Submit" class="btn btn-primary login-button">
                   
                    <div class="help-text">
                        <a href="https://apps.its.uiowa.edu/pwtool/reset">Forgot your HawkID password?</a>
                    </div>
                </form>

            </div>
        </div>
        </div>
    </div>
</body>
</html>
